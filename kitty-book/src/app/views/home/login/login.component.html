<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mt-3">
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      name="user"
      [(ngModel)]="user"
      #userField="ngModel"
      required
    />
    <ng-container *ngIf="userField.invalid && userField.touched">
      <app-message msg="A username is obligatory."></app-message>
    </ng-container>
  </div>

  <div class="form-group mt-3">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      name="pwd"
      [(ngModel)]="pwd"
      #pwdField="ngModel"
      required
    />
    <ng-container *ngIf="pwdField.invalid && pwdField.touched">
      <app-message msg="A password is obligatory."></app-message>
    </ng-container>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block mt-3"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</form>

<p class="mt-4">
  Not an existing user? <a [routerLink]="'new-user'">Register now!</a>
</p>
